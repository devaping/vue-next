<script src="../../dist/vue.global.js"></script>


<div class="app" id='app'>
    <button @click="show = !show">
        Toggle render
    </button>
    <transition name="fade" mode="out-in">
        <p v-if="show">hello</p>
        <p v-else>hi</p>
    </transition>
</div>

<script>
    Vue.createApp({
        data() {
            return {
                show: true
            }
        }
    }).mount('#app')
</script>
<style>
    .fade-enter-active,
    .fade-leave-active {
        transition: opacity 0.5s ease;
    }

    .fade-enter-from,
    .fade-leave-to {
        opacity: 0;
    }
</style>
